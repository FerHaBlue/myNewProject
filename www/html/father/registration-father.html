    <link rel="stylesheet" href="/css/common.css">

</head>
<body>
  <header>

    <section class="logo">
    <img src="/img/Logo-ChampionsW.png" alt="Logo">
    </section>
                        
    <nav class="menu-nav">
        <ul>
        <li>
        <button class="nav">
        <a href="/contact.html">CONTACTO</a>
        </button>
        </li>
        <li>
        <button class="nav">
        <a href="/about-us.html">SOBRE NOSOTROS</a>

        <a href="/terms-conditions.html">TÉRMINOS Y CONDICIONES</a>

        <li>
        <button class="login-nav">
        <a href="/login.html">LOGIN</a>
        </button>
        </li>
        </ul>
    </nav>
  </header>

    <section class="target-registration">
        <h1>PROMESA DE FÚTBOL</h1>
        <small>Introduzca los datos del tutor o representante legal.</small>

        <section class="loguearse">
            <button>
                <a href="">ENTRAR CON GOOGLE</a>
            </button>
            <button>
                <a href="">ENTRAR CON FACEBOOK</a>
            </button>
        </section>


        <section class="form-registration">

                <fieldset id="form-name-register-father">
                <label for="name">NOMBRE</label>
                <input type=text name="name" id="name-register-father">
                </fieldset>
    
                <fieldset id="form-lastname1-register-father">
                <label for="lastname1">PRIMER APELLIDO</label>
                <input type=text name="lastname1" id="lastname1-register-father">
                </fieldset>
    
                <fieldset id="form-lastname2-register-father">
                <label for="lastname2">SEGUNDO APELLIDO</label>
                <input type=text name="lastname2" id="lastname2-register-father">
                </fieldset>
    
                <fieldset id="form-gender-register-father">
                <label for="gender">SEXO</label>
    
                <select name="gender" id="gender-register-father">
                <option value="">--Please choose an option--</option>
                </select>
                </fieldset>

                <fieldset id="form-code-register-father">
                <label for="code">CÓDIGO POSTAL</label>
                <input type=text name="code" id="code-register-father">
                </fieldset>

                <fieldset id="form-phone-register-father">
                <label for="phone">TELÉFONO MÓVIL</label>
                <input type=text name="phone" id="phone-register-father">
                </fieldset>

                <fieldset id="form-mail-register-father">
                <label for="email">CORREO ELECTRÓNICO</label>
                <input type=email name="mail" id="mail-register-father">
                </fieldset>

                <fieldset id="form-password-register-father">
                <label for="password">CONTRASEÑA</label>
                <input type=password name="password" id="password-register-father">
                </fieldset>
    
                <fieldset id="form-repeat-password-register-father">
                <label for="repeat-password">REPETIR CONTRASEÑA</label>
                <input type=password name="repeat-password" id="repeat-password-register-father">
                </fieldset>

                <fieldset class="container">
                <label class="switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
                </label>
                <label for="terms">Estoy de acuerdo con todos los términos y condiciones</label>
                </fieldset>
    
        </section>

        <section class="enter">

                <button id="button-enter-login">
                <a href="/html/father/file-card.html">ENVIAR</a>
                </button>
                
            </section>

    </section>
